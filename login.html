<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    " />
    <link rel="stylesheet" href="./login.css" />
    <title>HUST</title>
    <link rel="shortcut icon"
        href="./images.png"
        type="image/x-icon">
</head>
<style>

</style>
<body>
    <div class="position-sticky top-0 left-0 z-3 head" style="display: flex; justify-content: center;">
        <div class="header">
            <div class="logo">
                <img src="./images.png" alt="" />
            </div>
            <div class="menu">
                <a href="./index.html">Trang chủ</a>
                <a href="./form.html">Tri ân</a>
                <a href="./check.html">Hoạt động</a>
                <a href="./member.html">Thành viên</a>
                <a href="./ERR.html">Tin Tức</a>
                <a href="./ERR.html">Chuyên môn</a>
                <a href="./ERR.html">Liên hệ</a>
            </div>
            <div class="icon">
                <a href="login.html"><i class="fa-solid fa-user-large users"></i></a>
            </div>
            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>
    <section id="loginSection" style="margin-top: 100px; margin-bottom: 100px;">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-6">
                    <h2 style="color: #515154; text-align: center;">Đăng nhập</h2>
                    <form id="loginForm">
                        <div class="form-outline mb-4">
                            <input type="text" id="myusername" class="form-control" placeholder="Username" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="mypassword" class="form-control" placeholder="Password"
                                required />
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" onclick="showPassword()">
                            <label class="form-check-label"> Hiển thị mật khẩu </label>
                        </div>
                        <p id="err" style="color: red; text-align: center;"></p>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: orangered; border-color: white">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="adminSection" style="display: none; padding: 30px;">
        <h2 style="text-align: center;">Danh Sách Đăng Ký</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Họ và tên</th>
                    <th>Lớp</th>
                    <th>Số điện thoại</th>
                    <th>Ngày tham gia</th>
                    <th>Lời tri ân</th>
                    <th>Ảnh</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
        <button class="btn btn-danger" onclick="logout()">Đăng xuất</button>
    </section>
    <div class="footer">
        <div class="icon">
            <a href="https://www.facebook.com/profile.php?id=100052907769357" target="_blank"><i
                    class="fa-brands fa-facebook"></i></a>
            <a href="https://www.pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
            <a href="https://twitter.com/?lang=vi" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.flickr.com/" target="_blank"><i class="fa-brands fa-flickr"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <p>Powered by: Nguyen Duc</p>
    </div>

</body>
<script type="module" src="login.js"></script>
<script>
    
    function showPassword() {
        var check = document.getElementById("mypassword");
        if (check.type === "password") {
            check.type = "text";
        } else {
            check.type = "password";
        }
    }

    function logout() {
        document.getElementById("adminSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("username").value = "";
        document.getElementById("mypassword").value = "";
        document.getElementById("err").innerText = "";
    }

    document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.querySelector(".menu");

    menuToggle.addEventListener("click", function () {
        menu.classList.toggle("active");
    });
});

</script>

</html>
