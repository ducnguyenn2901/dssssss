    <h2 style="color: white; margin-top: 20px;">Đăng ký tham gia ngày hội tri ân</h2>
    <form id="registForm" style="margin-bottom: 20px;">
        <label>Họ và tên:</label>
        <input type="text" id="id" required><br>

        <label>Lớp:</label>
        <select id="class" style="cursor: pointer;" required>
            <option value=""></option>
            <option value="12CT">12CT</option>
            <option value="12CL">12CL</option>
            <option value="12CH">12CH</option>
            <option value="12CA">12CA</option>
            <option value="12CV">12CV</option>
            <option value="12T">12T</option>
            <option value="12L">12L</option>
            <option value="12HS1">12HS1</option>
            <option value="12HS2">12HS2</option>
            <option value="12TN1">12TN1</option>
            <option value="12TN2">12TN2</option>
            <option value="12TN3">12TN3</option>
            <option value="12TN4">12TN4</option>
            <option value="12TN5">12TN5</option>
            <option value="12TN6">12TN6</option>
            <option value="12TN7">12TN7</option>
            <option value="12TN8">12TN8</option>
            <option value="12TN9">12TN9</option>
            <option value="12TN10">12TN10</option>
            <option value="12XH1">12XH1</option>
            <option value="12XH2">12XH2</option>
        </select><br>

        <label>Số điện thoại:</label>
        <input type="text" id="phone" required><br>

        <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <label style="font-weight: bold; margin-bottom: 5px;">Chọn ngày tham gia:</label>
            <div style="display: flex; flex-direction: column;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; white-space: nowrap;">
                    <input type="radio" name="date" value="12-03-2025" style="margin: 0;" required> 
                    <span style="white-space: nowrap;">12-03-2025</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; white-space: nowrap;">
                    <input type="radio" name="date" value="13-03-2025" style="margin: 0;"> 
                    <span style="white-space: nowrap;">13-03-2025</span>
                </label>
            </div>
        </div>
        
        <label>Lời nhắn gửi:</label>
        <textarea id="message"></textarea><br>
        <input type="file" id="imageUpload" accept="image/*" multiple style="cursor: pointer;"><br>
        <div id="imagePreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>

        <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
            <input type="checkbox" id="agree" style="width: 15px; height: 15px; margin: 0; padding: 0;" required>
            Tôi đồng ý tham gia
        </label>
        
        <br><button type="submit">Gửi đăng ký</button>
    </form>
